extra:
  search:
    language: jp
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mathbbN
    - icon: fontawesome/brands/github
      link: https://github.com/nat-chan
  disqus: ogino-natsuki-tm

markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed
  - mdx_math
  - attr_list
  - md_in_html
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - javascripts/extra.js